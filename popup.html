<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:400px;min-height:600">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
    <style>
    #listDanhSach span{
        cursor:pointer
    }
    </style>
</head>

<body>
    <div class="container p-1">
        <div class="row">
            <div class="col-12">
                <div class="nameExtension text-center">
                    <h4><b>Extension Facebook</b></h4>
                    <h5><b>Của A.Tín Đẹp trai</b></h5>
                    <button class="btn btn-primary" id="openBackground">Open background</button>
                </div>
                <hr>
                <ul class="list-group" style="max-height: 300px; overflow-y: scroll;" id="listDanhSach">
                </ul>
                <div id="addNew" class="d-none">
                    <div class="form-group">
                        <label for="">Nhập từ khóa</label>
                        <input type="text" class="form-control" id="txtSearch">
                    </div>
                    <div class="form-group">
                        <label for="">Nhập danh sách link</label>
                        <textarea name="" class="form-control"  cols="30" rows="10" id="txtlistLink"></textarea>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <button  class="btn btn-danger center backButton" ><i class="fa fa-arrow-left" aria-hidden="true"></i>
                            Quay lại</button>
                        <button  class=" ml-5 btn btn-success center" id="btnSave">Lưu</button>
                    </div>
                </div>
                <div id="addView" class="d-none">
                    <input type="hidden" id="nameView">
                    <input type="hidden" id="listLinkView">
                    <div class="form-group">
                        <label for="">Chọn thời gian</label>
                        <select name="" id="selectTime" class="form-control">
                            <option value="yesterday">Hôm qua</option>
                            <option value="today">Hôm nay</option>
                        </select>
                    </div>
                    <div class="row justify-content-center">
                        <button  class="btn btn-danger center backButton" id=""><i class="fa fa-arrow-left" aria-hidden="true"></i>
                            Quay lại</button>
                        <button class="btn btn-success ml-5 viewList"  >
                            View
                        </button>
                    </div>
                </div>

                <hr>
                <div class="row justify-content-center" id="btnNew">
                    <button type="submit" class="btn btn-success center">Thêm mới</button>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>


</body>

</html>
